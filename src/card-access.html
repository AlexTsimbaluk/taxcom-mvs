<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мастер выпуска сертификатов</title>

    <!-- CONFIG -->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO -->
    <meta name="Description" content="">
    <meta name="Rating" content="">
    <meta name="Author" content="">
    <meta name="Robots" content="index,follow">

    <!-- FAVICON -->
    <!-- <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon"> -->

    <link rel="stylesheet" href="libs/bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-wrapper d-flex flex-column">
        <div class="header">
            <div class="container h-100">
                <div class="row h-100">
                    <nav class="header-nav d-flex align-items-center w-100">
                        <div class="header-logo mr-3">
                            <a href="/">
                                <img src="img/logo-header.svg" alt="Такском">
                            </a>
                        </div>

                        <div class="header-title ml-3">
                            Мастер выпуска сертификата
                        </div>

                        <ul class="nav-menu flex-grow-1 d-flex justify-content-end">
                            <li class="menu-item">
                                <a href="" class="menu-link">
                                    ИНФОРМАЦИЯ О СИСТЕМЕ
                                </a>
                            </li>

                            <li class="menu-item ml-5">
                                <a href="" class="menu-link">
                                    ПОМОЩЬ
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="content d-flex flex-column overflow-y justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="mvs-app">
                        <div class="app-header">
                            <img class="app-logo" src="img/logo-mvs.svg" alt="Taxcom-MVS">

                            <div class="app-title">
                                Введите параметры <br> доступа
                            </div>
                        </div>

                        <div class="app-main">
                            <form action="" class="form-card-access" role="form">
                                <div class="form-group">
                                    <label for="email">Логин</label>

                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        autocomplete="new-password"
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="password">Пароль</label>

                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        autocomplete="new-password"
                                    >
                                </div>

                                <div class="form-check form-group">
                                    <input
                                        type="checkbox"
                                        id="showHidePass"
                                        class="form-check-input toggle-password"
                                        data-toggle="password-show"
                                        data-target="#password"
                                    >

                                    <label class="form-check-label w-100" for="showHidePass">Показать вводимые символы</label>
                                </div>

                                <div class="form-group d-flex justify-content-between">
                                    <a href="/" class="btn button-sm button-success button-outline">Назад</a>
                                    <button class="btn button-success button-fill">Продолжить</button>
                                </div>
                            </form>
                        </div>

                        <div class="app-footer"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container h-100">
                <div class="row d-flex align-items-center h-100">
                    <div class="rights">
                        &copy; ООО &laquo;Такском&raquo;, 2000-2018
                    </div>

                    <div class="flex-grow-1">
                        <ul class="nav-menu d-flex justify-content-end">
                            <li class="menu-item">
                                <a href="" class="menu-link">
                                    ОПИСАНИЕ
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="libs/bootstrap-4.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
