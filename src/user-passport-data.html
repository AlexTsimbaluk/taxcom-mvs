<body>
    <div class="main-wrapper d-flex flex-column">
        <div class="header">
            <div class="container h-100">
                <div class="row h-100">
                    <nav class="header-nav d-flex align-items-center w-100 col">
                        <div class="header-logo mr-3">
                            <a href="index.html">
                                <img src="img/logo-header.svg" alt="Такском">
                            </a>
                        </div>

                        <div class="header-title ml-3">
                            Мастер выпуска сертификата
                        </div>

                        <ul class="nav-menu flex-grow-1 justify-content-end">
                            <li class="menu-item">
                                <a href="" class="menu-link">
                                    ИНФОРМАЦИЯ О СИСТЕМЕ
                                </a>
                            </li>

                            <li class="menu-item ml-5">
                                <a href="" class="menu-link">
                                    ПОМОЩЬ
                                </a>
                            </li>
                        </ul>

                        <div
                            class="toggle-nav d-md-none d-lg-none d-xl-none d-xs-block d-sm-block ml-auto"
                        >
                            <span class="first"></span>
                            <span class="second"></span>
                            <span class="third"></span>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="content d-flex flex-column overflow-y justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="mvs-app">
                        <div class="app-header col">
                            <img class="app-logo" src="img/logo-mvs.svg" alt="Taxcom-MVS">

                            <h1 class="app-title">
                                Паспортные данные<br> пользователя УЦ
                            </h1>
                        </div>

                        <div class="app-main col-lg-6 col-md-8 mx-auto px-0">
                            <form action="" class="row-align-center" role="form">
                                <div class="form-group row">
                                    <label for="surname" class="col-12 col-sm-4 col-form-label">Фамилия</label>

                                    <div class="col-12 col-sm-8">
                                        <!-- <input data-required="1" type="text" class="form-control" id="surname"> -->
                                        <input type="text" class="form-control" id="surname" autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="first-name" class="col-12 col-sm-4 col-form-label">Имя</label>

                                    <div class="col-12 col-sm-8">
                                        <input type="text" class="form-control" id="first-name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="middle-name" class="col-12 col-sm-4 col-form-label">Отчество</label>

                                    <div class="col-12 col-sm-8">
                                        <input type="text" class="form-control" id="middle-name">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-12 col-sm-4 col-form-label">Пол</label>

                                    <div class="col-sm-8 d-flex">
                                        <!-- <div class="form-check">
                                            <input class="form-check-input" type="radio" name="sex" id="male" value="male">

                                            <label class="form-check-label" for="male">
                                                Мужской
                                            </label>
                                        </div>

                                        <div class="form-check ml-2">
                                            <input class="form-check-input" type="radio" name="sex" id="female" value="female">

                                            <label class="form-check-label" for="female">
                                                Женский
                                            </label>
                                        </div> -->

                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="male" name="sex" class="custom-control-input" value="male">
                                            <label class="custom-control-label" for="male">Мужской</label>
                                        </div>

                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="female" name="sex" class="custom-control-input" value="female">
                                            <label class="custom-control-label" for="female">Женский</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="birthday" class="col-12 col-sm-4 col-form-label">Дата рождения</label>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="birthday">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="birthplace" class="col-12 col-sm-4 col-form-label">Место рождения</label>

                                    <div class="col-12 col-sm-8">
                                        <input type="text" class="form-control" id="birthplace">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="citizenship" class="col-12 col-sm-4 col-form-label">Гражданство</label>

                                    <div class="col-12 col-sm-8">
                                        <select class="form-control p-0" id="citizenship" data-select="selectize">
                                            <option value="ru">Российская федерация</option>
                                            <option value="by">Рэспублика Беларусь</option>
                                            <option value="ua">Вільна Україна</option>
                                        </select>
                                    </div>
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-12 col-sm-4"></div>

                                    <div class="col-12 col-sm-8">
                                        <label class="col-form-label d-block">Документ</label>
                                        <label class="col-form-label d-block text-italic text-size-16">Паспорт гражданина Российской федерации</label>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="passport-number" class="col-12 col-sm-4 col-form-label">Серия и номер</label>

                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="passport-number">
                                    </div>
                                </div>

                                <div class="form-group row align-items-stretch">
                                    <label for="passport-issuance" class="col-12 col-sm-4 col-form-label">Кем выдан</label>

                                    <div class="col-12 col-sm-8">
                                        <textarea class="form-control" id="passport-issuance" rows="5"></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="passport-issuance-date" class="col-12 col-sm-4 col-form-label">Дата выдачи</label>

                                    <div class="col-12 col-sm-4">
                                        <input type="text" class="form-control" id="passport-issuance-date">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="unit-code" class="col-12 col-sm-4 col-form-label">Код подразделения</label>

                                    <div class="col-12 col-sm-4">
                                        <input type="text" class="form-control" id="unit-code">
                                    </div>
                                </div>

                                <div class="form-group d-flex justify-content-between col-md-8 p-0 mt-5 mx-auto button-group">
                                    <a href="data-checking.html" class="btn button-sm button-success button-outline">Назад</a>
                                    <button
                                        type="submit"
                                        class="btn button-success button-fill"
                                        data-success-location="notifications-phone.html"
                                    >Продолжить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container h-100">
                <div class="d-flex align-items-center h-100">
                    <div class="rights">
                        &copy; ООО &laquo;Такском&raquo;, 2000-2018
                    </div>

                    <div class="flex-grow-1">
                        <!-- <ul class="nav-menu d-flex justify-content-end">
                            <li class="menu-item">
                                <a href="" class="menu-link">
                                    ОПИСАНИЕ
                                </a>
                            </li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>

    <!-- маска для телефона -->

    <script src="js/app.min.js"></script>
